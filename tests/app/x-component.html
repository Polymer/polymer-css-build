<link rel="import" href="shared/shared-style.html">
<link rel="import" href="x-nested-apply.html">

<dom-module id="x-component">
  <template>
    <style include="icon">
      :host {
        display: block;
        @apply --style;
      }
      #container ::slotted(*) {
        color: var(--distributed);
      }
      #icon {
        height: 500px;
        width: 500px;
      }
      x-nested-apply {
        --nested: {
          @apply --style;
          border: 20px dotted rgb(0, 0, 255);
        };
      }
    </style>
    <div id="container">
      <slot></slot>
    </div>
    <div id="icon"></div>
    <x-nested-apply></x-nested-apply>
  </template>
  <script>
    Polymer({
      is: 'x-component'
    })
  </script>
</dom-module>
